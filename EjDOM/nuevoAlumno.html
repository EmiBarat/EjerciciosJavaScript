<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Carga de nuevo alumno</title>
        <script src="nuevoAlumno.js"></script>
    </head>
    <body>
        <h1>Nuevo Alumno</h1>
        <form action="" method="get">
            <input type="text" name="nombre" id="nom" placeholder="Nombre"/></br></br>
            <input type="text" name="apellido" id="ape" placeholder="Apellido"/></br></br>
            <select name="materias" id="mat" >
                <option value="" selected>Materia</option>
                <option value="matematica">Matematica</option>
                <option value="lengua">Lengua</option>
                <option value="fisica">Fisica</option>
            </select></br></br>
            <input type="text" name="examenA" id="exA" placeholder="Examen A"/></br></br>
            <input type="text" name="examenb" id="exB" placeholder="Examen B"/></br></br>
            <input type="button" value="Guardar" id="btnGuardar">
        </form></br></br>
        <table border="1" id="tabla">
            <tr>
                <td><b>Materia</b></td>
                <td><b>Promedio</b></td>
            </tr>
        </table>
    </body>
</html>
