<html>
    <head>
        <title>
            Factorial de un numero entero
        </title>
    </head>
    <body>
        <p>Calculo del factorial de un nro entero</p>
        <script>
            var resultado = 1;
            var numero = prompt("Ingrese el numero a calcular");
            for(i = numero; i > 0; i--){
                var resultado = resultado * i;
            };
            alert(resultado);
        </script>
    </body>
</html>
